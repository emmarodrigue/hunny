<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'hunny_app/css/style.css' %}">
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: rgb(204, 119, 62)
        }

        li {
          float: left;
        }

        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }

        li a:hover {
          background-color: rgba(255, 255, 255, .5)
        }

        .landing-container {
        display: block;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        width: 25%;
        }

        /* Ripple Out */
        @-webkit-keyframes hvr-ripple-out {
        100% {
            top: -12px;
            right: -12px;
            bottom: -12px;
            left: -12px;
            opacity: 0;
            border-radius: 50%;
        }
        }
        @keyframes hvr-ripple-out {
        100% {
            top: -12px;
            right: -12px;
            bottom: -12px;
            left: -12px;
            opacity: 0;
            border-radius: 50%;
        }
        }
        .hvr-ripple-out {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        position: relative;
        border-radius: 50%;
        }
        .hvr-ripple-out:before {
        content: '';
        position: absolute;
        border: #e1e1e1 solid 6px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        border-radius: 50%;
        }
        .hvr-ripple-out:hover:before, .hvr-ripple-out:focus:before, .hvr-ripple-out:active:before {
        -webkit-animation-name: hvr-ripple-out;
        animation-name: hvr-ripple-out;
        border-radius: 50%;
        }


        .buttons{
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-top: 20px;
        }
        .text{
            font-size:x-large;
            color: rgba(204, 119, 62, 0.6);
        }

        /* Grow Shadow */
        .hvr-grow-shadow {
        color: rgba(204, 119, 62, 0.6);
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -webkit-transition-property: box-shadow, transform;
        transition-property: box-shadow, transform;
        }
        .hvr-grow-shadow:hover, .hvr-grow-shadow:focus, .hvr-grow-shadow:active {
        box-shadow: 0 10px 10px -10px rgba(0, 0, 0, 0.5);
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
        }
        
        a{
            font-size:x-large;
            color: rgba(204, 119, 62, 0.6);
            text-decoration: none;
        }

        
    

    </style>
</head>
