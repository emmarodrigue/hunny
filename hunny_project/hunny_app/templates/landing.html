{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunny</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'hunny_app/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'hunny_app/css/style.css' %}">
    <style>

        

        .landing-container {
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            width: 40%;
        }


        .buttons{
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-top: 20px;
        }

        /* Grow Shadow */
        .hvr-grow-shadow {
            color: rgba(255, 255, 255, 0.6);
            display: inline-block;
            vertical-align: middle;
            -webkit-transform: perspective(1px) translateZ(0);
            transform: perspective(1px) translateZ(0);
            box-shadow: 0 0 1px rgba(0, 0, 0, 0);
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-property: box-shadow, transform;
            transition-property: box-shadow, transform;
        }
        .hvr-grow-shadow:hover, .hvr-grow-shadow:focus, .hvr-grow-shadow:active {
            box-shadow: 0 10px 10px -10px rgba(0, 0, 0, 0.5);
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }
        
        a{
            color: white;
            text-decoration: none;
        }
        .text{
            font-size:x-large;
        }
        
        .main{
            padding: 0px;
        }
        .bckgradient{
            padding: 0px;
            background: linear-gradient(44deg, #ff9e2d, #ffcece, #f78131);
            background-size: 2000% 2000%;

            -webkit-animation: bckgradient 11s ease infinite;
            -moz-animation: bckgradient 11s ease infinite;
            animation: bckgradient 11s ease infinite;
        }

        @-webkit-keyframes bckgradient {
            0%{background-position:71% 0%}
            50%{background-position:30% 100%}
            100%{background-position:71% 0%}
        }
        @-moz-keyframes bckgradient {
            0%{background-position:71% 0%}
            50%{background-position:30% 100%}
            100%{background-position:71% 0%}
        }
        @keyframes bckgradient {
            0%{background-position:71% 0%}
            50%{background-position:30% 100%}
            100%{background-position:71% 0%}
        }
        
    </style>
</head>
<body class="bckgradient">
    <div class="main" style="background-color:transparent">
            <div class="landing-container">
                <div class="hvr-ripple-out">
                    <img src="{% static 'hunny_app/images/hunny-logos_transparent.png' %}" alt="image" 
                    style="padding-top: 0px; height: 100%; width: 100%; border-radius: 50%; display: block; margin-left: auto; margin-right: auto;">
                </div>
            </div>
            <div class="buttons">
                <div class="text">
                    <a href="/signup" class="hvr-grow-shadow">Sign Up</a>
                    <a style="color: rgba(0, 0, 0, 0);">.........</a>
                    <a href="/login" class="hvr-grow-shadow">Login</a>
                </div>
            </div>
    </div>
</body>
<script>


</script>
</html>
{% endblock content %}
