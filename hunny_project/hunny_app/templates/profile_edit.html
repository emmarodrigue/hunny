{%  extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Edit Your Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #ffe6cc; margin-top: 20px;">
<br>
    <div class="container">
		<div class="main-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
				    <div class="col-lg-4">
					    <div class="card">
						    <div class="card-body">
							    <div class="d-flex flex-column align-items-center text-center">
								    <img src="{{ user.userprofile.image.url }}">
								    <input type="file" name="image" id="image">
							    </div>
						    </div>
					    </div>
				    </div>
				    <div class="col-lg-8">
					    <div class="card">
						    <div class="card-body">
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">First Name</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <input type="text" class="form-control" name="first_name" id="first_name">
								    </div>
							    </div>
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">Last Name</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <input type="text" class="form-control" name="last_name" id="last_name">
								    </div>
							    </div>
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">Current City</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <input type="text" class="form-control" name="city" id="city">
								    </div>
							    </div>
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">Gender</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <select>
                                            <option value="none">--select--</option>
                                            <option value="Female">Female</option>
                                            <option value="Male">Male</option>
                                            <option value="Nonbinary">Nonbinary</option>
                                        </select>
								    </div>
							    </div>
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">Birthday</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <input type="date" class="form-control" name="birthday" id="birthday">
								    </div>
							    </div>
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">Bio</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <input type="text" class="form-control bio" name="bio" id="bio">
								    </div>
							    </div>
							    <div class="row">
								    <div class="col-sm-3"></div>
								    <div class="col-sm-9 text-secondary">
                                        <input type="submit" class="btn btn-primary px-4" value="Update">
								    </div>
							    </div>
						    </div>
					    </div>
				    </div>
			    </div>
            </form>
		</div>
	</div>
<style>
.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid transparent;
    border-radius: .25rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
	color: rgb(204, 119, 62);
}
.d-flex{
	position:relative;
}
.btn{
	float: right;
	background-color: rgb(204, 119, 62);
	border-color: rgb(204, 119, 62);
	color: white;
}
.bio{
	height: 100px;
}
</style>
{% endblock content%}
