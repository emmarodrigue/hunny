{%  extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Edit Your Profile</title>
</head>
<body style="background: linear-gradient(44deg, #ff9e2d, #ffcece, #f78131);background-size: 2000% 2000%; margin-top: 20px;">
	<div class="page-content">
    <div class="container">
		<h1 class="text">Edit Profile</h1>
		<div class="main-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-4">
					    <div class="card">
						    <div class="card-body">
							    <div class="d-flex flex-column align-items-center text-center"><br>
									{% if user.userprofile.image0 %}
                                    <img src="{{ user.userprofile.image0.url }}">
									{% else %}
									<img src="static/profile_pics/default.jpg">
									{% endif %}
								    <input type="file" name="image0" class="bts">
							    </div>
						    </div>
					    </div>
				    </div>
				    <div class="col-lg-8">
					    <div class="card">
						    <div class="card-body">
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">First Name</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <input type="text" class="form-control" name="first_name" id="first_name">
								    </div>
							    </div>
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">Last Name</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <input type="text" class="form-control" name="last_name" id="last_name">
								    </div>
							    </div>
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">Current City</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <input type="text" class="form-control" name="city" id="city">
								    </div>
							    </div>
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">Gender</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <select id="genders">
                                            <option value="none">----select----</option>
                                            <option value="Female">Female</option>
                                            <option value="Male">Male</option>
                                            <option value="Nonbinary">Nonbinary</option>
                                        </select>
								    </div>
							    </div>
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">Birthday</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <input type="date" class="form-control" name="birthday" id="birthday">
								    </div>
							    </div>
							    <div class="row mb-3">
								    <div class="col-sm-3">
									    <h6 class="mb-0">Bio</h6>
								    </div>
								    <div class="col-sm-9 text-secondary">
									    <input type="text" class="form-control bio" name="bio" id="bio">
								    </div>
							    </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Additional Photos</h6>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="file" name="image1" class="profile-image-container">
                                        <input type="file" name="image2" class="profile-image-container">
                                    </div>
                                </div>
							    <div class="row">
								    <div class="col-sm-3"></div>
								    <div class="col-sm-9 text-secondary">
                                        <input type="submit" class="btn btn-primary px-4" value="Update">
								    </div>
							    </div>
						    </div>
					    </div>
                    </div>
                </div>
            </form>
        </div>
	</div>
</div>
</body>
<style>

.page-content{
  flex-direction: column;
  justify-content: center;
  text-align: center;
  margin-top: 30px;
}
.container{
	border: 3px solid #fff;
    padding: 10px;
    display: inline-block;
    width: 50%;
    min-width: 540px;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    -webkit-transition: all 0.4s ease;
    transition: all 0.4s ease;
    background-color: rgba(241, 147, 85, 0.5);
    text-align: center;
    color: white;
}

 .card-body{
	position: relative;
  width: 50%;
}
input{
	display: inline-block;
	width: 100%;
	border: 2px solid rgba(204, 119, 62, 0.699);
	border-radius: 12px;
}
.mb-0{
	margin: 0;
	font-size: 18px;
	font-weight: lighter;
}
#genders{
	color: rgba(241, 147, 85, 5);
	background-color: white;	
	width: 50%;
	padding: 30px 0px;
	padding-left: 25px;
	align-items: center;
}
.main-body .card-body{
    	padding: 10px;
        display: inline-block;
        text-align: left;
        background-color: transparent;
		color: white;
		margin-bottom: 0px;
}
.card{
	background-color: transparent;
	outline: none;
	box-shadow: none;
	border: none;
	align-items: center;
}
.d-flex{
	display: inline-block;
	text-decoration: underline;
	color: white;
}
.form-control{
	color: rgba(241, 147, 85, 5);
	font-size: 18px;
}
.bts {
	border: none;
	display: flex;
	justify-content: space-between;
	font-size: 18px;
	font-weight: lighter;
}
.profile-image-container{
	border: none;
}
.btn{
	float: right;
	background-color: rgb(204, 119, 62);
	border-color: rgb(204, 119, 62);
	color: white;
}
.btn:hover{
  background: rgb(255, 214, 186);
  cursor: default;
  border: white;
}
.bio{
	height: 100px;
}
</style>
{% endblock content%}
