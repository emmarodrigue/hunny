{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA_Compatible" content="ie=edge">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

        <link rel="stylesheet" href="{% static 'hunny_app/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'hunny_app/css/style.css' %}">
        <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: rgb(204, 119, 62)
        }

        li {
          float: left;
        }

        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }

        li a:hover {
          background-color: #EDD7BD;
        }
    </style>
    </head>
    <body style="background-color: #FFDDC3";>
        <div class="col-9 text-right">
            <span class="d-inline-block d-lg-none">
                <a href="#" class="text-primary site-menu-toggle js-menu-toggle py-5">
                    <span class="icon-menu h3 text-white"></span>
                </a>
            </span>
            <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                <ul class="site-menu main-menu js-clone-nav ml-auto" style="border-radius: 20px;">
                    <li class="active"><a href="/landing" class="nav-link">HUNNY</a></li>
                    <li><a href="/matchroom" class="nav-link">Match Room</a></li>
                    <li><a href="/messages" class="nav-link">Message Room</a></li>
                    <li><a href="/profile" class="nav-link">Profile</a></li>
                    <li><a href="/preferences" class="nav-link">Preferences</a></li>
                    <li><a href="/settings" class="nav-link">Settings</a></li>
                </ul>
            </nav>
        </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    </body>
</html>
