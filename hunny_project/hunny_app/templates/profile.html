{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Your Profile</title>
</head>
<body style="background-color: #ffe6cc;">
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div style="float: left;" class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <h4 class="font-weight-bold">
                                    My Profile
                                  </h4>
                                <div class="media">
                                    <img src="../../{{ user.profile.image }}" class="rounded-circle" width="90">
                                </div>
                                <h6 class="f-w-600">{{ user.profile.first_name }} {{ user.profile.last_name }}</h6>
                                <button class="edit-btn" onclick="location.href='/edit-profile'">
                                    <i class="far fa-edit"></i>
                                </button>
                            </div>
                        </div>
                        <div style="float: right;" class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">About Me</h6>
                                <div class="row">
                                    <div class="col-sm-6 location">
                                        <p class="m-b-10 f-w-600">Current City</p>
                                        <h6 class="text-muted f-w-400">{{ user.profile.city }}</h6>
                                    </div>
                                    <div class="col-sm-6 age">
                                        <p class="m-b-10 f-w-600">Age</p>
                                        <h6 class="text-muted f-w-400">{{ user.profile.age }}</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Bio</h6>
                                <div class="row">
                                    <div class="col-sm-10 bio">
                                        <h6 class="text-muted f-w-400">{{ user.profile.bio }}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>

.page-content .user-profile{
  width: 35%;
  background: linear-gradient(to right,rgb(204, 119, 62),rgb(204, 119, 62));
  padding: 30px 25px;
  border-top-left-radius: 5px;
  border-bottom-left-radius: 5px;
  text-align: center;
  color: #fff;
}

.page-content .user-profile img{
  border-radius: 5px;
  margin-bottom: 10px;
}

.page-content .user-profile h6{
  margin-bottom: 10px;
}

.page-content .user-profile p{
  font-size: 12px;
}
.page-content .col-sm-8{
  width: 46%;
  background: #fff;
  padding: 30px 25px;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
}

.page-content .col-sm-8 .card-block{
  margin-bottom: 25px;
}

.page-content .col-sm-8 .card-block h6{
    margin-bottom: 15px;
    padding-bottom: 5px;
    border-bottom: 1px solid #e0e0e0;
    color: #353c4e;
  text-transform: uppercase;
  letter-spacing: 5px;
}

.page-content .col-sm-8 .location,
.page-content .col-sm-8 .age,
.page-content .col-sm-8 .bio{
  display: flex;
  justify-content: space-between;
}

.page-content .col-sm-8 .location,
.page-content .col-sm-8 .age,
.page-content .col-sm-8 .bio{
  width: 45%;
}

.page-content .col-sm-8 .location h6,
.page-content .col-sm-8 .age h6
.page-content .col-sm-8 .bio h6{
    color: #353c4e;
    margin-bottom: 5px;
}

.page-content .col-sm-8 .location p,
.page-content .col-sm-8 .age p,
.page-content .col-sm-8 .bio p{
  font-size: 13px;
  margin-bottom: 10px;
  color: #919aa3;
}
</style>
</body>
</html>
{% endblock content %}
