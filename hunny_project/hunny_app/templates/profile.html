{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunny</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'hunny_app/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'hunny_app/css/style.css' %}">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(204, 119, 62)
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #fceedf;
        }

        .page {
            width: 1500px;
            height: 400px;
            background: #FFFFFF;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
            border-radius: 20px;
        }

        .body {
            background-color: #FFDDC3;
            border-radius: 20px;
            padding: 100px;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
<!-- need to implement this nav bar into base.html for use -->
<div class="col-9  text-right" ;>
    <span class="d-inline-block d-lg-none"><a href="#" class="text-primary site-menu-toggle js-menu-toggle py-5"><span
            class="icon-menu h3 text-white"></span></a></span>
    <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
        <div class="nav-bar">
            <ul class="site-menu main-menu js-clone-nav ml-auto" style="border-radius: 20px;">
                <li class="active"><a href="/profile" class="nav-link">HUNNY</a></li>
                <li><a href="/matchingroom" class="nav-link">HUNNY-MATCHING</a></li>
                <li><a href="/message" class="nav-link">MATCH BOX</a></li>
                <li><a href="/profile" class="nav-link">MY PROFILE</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="main" style="background-color: #ffe6cc;">
    <section class="page">
        <div class=profile-section>
            <div class="tab">
                <button class="tablinks" onclick="profileTab(event, 'Profile View')">Profile View</button>
                <button class="tablinks" onclick="profileTab(event, 'Edit Profile')">Edit Profile</button>
            </div>
            <!-- Tab content -->
            <div id="Profile View" class="tabcontent">
                <h3>Profile View</h3>
                <p>Profile View</p>
            </div>

            <div id="Edit Profile" class="tabcontent">
                <form method="POST" class="edit-profile" id="profile-edit-form" action="">
                    {% csrf_token %}
                    <h3>Edit Profile</h3>
                    {{ form.first_name }}
                    <p>Edit Profile</p>
                </form>
            </div>
            <img class="rounded_circle account-image" src="{{ user.profile.image.url }}">
            <div class="media">
                <h2 class="account-heading"> {{ user.username }}</h2>
                <p> {{ user.email }}</p>
            </div>
        </div>
    </section>
</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
<script>
    function profileTab(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</html>
