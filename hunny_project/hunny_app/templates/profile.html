{% block content %}
<head>
    <meta charset="utf-8"/>
    <title>Your Profile</title>
</head>
<br>
<body style="background: linear-gradient(44deg, #ff9e2d, #ffcece, #f78131);background-size: 2000% 2000%;">
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12" style="border-radius: 12px;">
                <div class="card user-card-full" style="border-radius: 12px;">
                    <div class="row m-l-0 m-r-0">
                        <div style="float: left;" class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <h4 class="font-weight-bold">
                                    My Profile
                                  </h4>
                                <div class="media">
                                    <img src="{{ user.userprofile.image.url }}" class="rounded-circle" width="90">
                                </div>
                                <h6 class="f-w-600">{{ user.userprofile.first_name }} {{ user.userprofile.last_name }}</h6>
                                <button class="edit-btn" onclick="location.href='/profile-edit'">
                                    <i class="far fa-edit"></i>
                                </button>
                            </div>
                        </div>
                        <div style="float: left;" class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">About Me</h6>
                                <div class="row">
                                    <div class="col-sm-6 location">
                                        <p class="m-b-10 f-w-600">Current City</p>
                                        <h6 class="text-muted f-w-400">{{ user.userprofile.city }}</h6>
                                    </div>
                                    <div class="col-sm-6 age">
                                        <p class="m-b-10 f-w-600">Age</p>
                                        <h6 class="text-muted f-w-400">{{ user.userprofile.age }}</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Bio</h6>
                                <div class="row">
                                    <div class="col-sm-10 bio">
                                        <h6 class="text-muted f-w-400">{{ user.userprofile.bio }}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>

.page-content{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  margin:auto;

  
}

.page-content .padding{
  position: relative;
        text-align: center;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-align-items: center;
        align-items: center;
        padding: 60px;
}

.padding .m-r-0{
    border: 3px solid #fff;
    padding: 40px;
    display: inline-block;
    width: 100%;
    min-width: 540px;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    text-align: left;
    -webkit-transition: all 0.4s ease;
    transition: all 0.4s ease;
    background-color: rgba(241, 147, 85, 0.5);
}

.padding h4{
  color: #fff;
        text-align: left;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 5px;
}

.padding h4{
  margin-bottom: 30px;
}

.padding p{
  color: #fff;
        text-align: left;
        font-size: 17px;
        font-weight: 300;
        line-height: 20px;
        margin-bottom: 30px;
}




.page-content .user-profile{
  width: 35%;
  padding: 30px 25px;
  border-top-left-radius: 5px;
  border-bottom-left-radius: 5px;
  text-align: center;
}

.page-content .user-profile img{
  border-radius: 5px;
  margin-bottom: 10px;
}

.page-content .user-profile .h6{
  margin-bottom: 10px;
}

.page-content .user-profile .p{
  font-size: 12px;
}
.col-sm-8{
  width: 46%;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
   display: flex;
  justify-content: space-between;
  
}



.card-block .h6{
  margin-bottom: 15px;
  padding-bottom: 5px;
  color: #353c4e;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.col-sm-8 .h6{
    color: #353c4e;
    margin-bottom: 5px;
    padding: 0px;
}

.col-sm-8 .p{
  font-size: 13px;
  margin-bottom: 10px;
  position: absolute;
  color: #919aa3;
}
</style>
</body>
{% endblock content %}
