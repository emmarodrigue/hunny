{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Your Profile</title>
</head>
<body style="background-color: #ffe6cc;">
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12" style="border-radius: 12px;">
                <div class="card user-card-full" style="border-radius: 12px;">
                    <div class="row m-l-0 m-r-0">
                        <div style="float: left;" class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <h4 class="font-weight-bold">
                                    My Profile
                                  </h4>
                                <div class="media">
                                    <img src="{{ user.userprofile.image.url }}" class="rounded-circle" width="90">
                                </div>
                                <h6 class="f-w-600">{{ user.userprofile.first_name }} {{ user.userprofile.last_name }}</h6>
                                <button class="edit-btn" onclick="location.href='/profile-edit'">
                                    <i class="far fa-edit"></i>
                                </button>
                            </div>
                        </div>
                        <div style="float: left;" class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">About Me</h6>
                                <div class="row">
                                    <div class="col-sm-6 location">
                                        <p class="m-b-10 f-w-600">Current City</p>
                                        <h6 class="text-muted f-w-400">{{ user.userprofile.city }}</h6>
                                    </div>
                                    <div class="col-sm-6 age">
                                        <p class="m-b-10 f-w-600">Age</p>
                                        <h6 class="text-muted f-w-400">{{ user.userprofile.age }}</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Bio</h6>
                                <div class="row">
                                    <div class="col-sm-10 bio">
                                        <h6 class="text-muted f-w-400">{{ user.userprofile.bio }}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>

.page-content .user-profile{
  width: 35%;
  background: linear-gradient(to right,rgb(204, 119, 62),rgb(204, 119, 62));
  padding: 30px 25px;
  border-top-left-radius: 5px;
  border-bottom-left-radius: 5px;
  text-align: center;
  color: #fff;
}

.page-content .user-profile img{
  border-radius: 5px;
  margin-bottom: 10px;
}

.page-content .user-profile .h6{
  margin-bottom: 10px;
}

.page-content .user-profile .p{
  font-size: 12px;
}
.col-sm-8{
  width: 46%;
  background: #fff;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
   display: flex;
  justify-content: space-between;
  
}

.card-block{
  margin-bottom: auto;
}
.card-block .p{
  margin-left: 0px;
}

.card-block .h6{
  margin-bottom: 15px;
  padding-bottom: 5px;
  color: #353c4e;
  text-transform: uppercase;
  letter-spacing: 2px;
}



.col-sm-8 .h6{
    color: #353c4e;
    margin-bottom: 5px;
    padding: 0px;
}

.col-sm-8 .p{
  font-size: 13px;
  margin-bottom: 10px;
  position: absolute;
  color: #919aa3;
}
</style>
</body>
</html>
{% endblock content %}
