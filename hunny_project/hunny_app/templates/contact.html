{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'hunny_app/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'hunny_app/css/style.css' %}">
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: rgb(204, 119, 62)
        }

        li {
          float: left;
        }

        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }

        li a:hover {
          background-color: #fceedf;
        }

        .page{
            width: 1500px;
            height: 400px;
            background: #FFFFFF;
            margin-left: auto;
            margin-right: auto;
            padding: 30px; 
            border-radius: 20px;
        }
        .body{
            background-color:#FFDDC3;
            border-radius: 20px;
            padding: 100px; 
        }

    </style>
</head>
<body>
    <div class="main" style="background-color: #ffe6cc;">
        <!-- Sing in  Form -->
        <section class="page">
            <div>Contact</div>
        </section>
    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{% endblock content %}
