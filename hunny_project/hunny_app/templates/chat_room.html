{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Hunny</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="chat">
            <div class="chat-header clearfix">
                <div class="row">
                    <a>
                        <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="avatar">
                    </a>
                    <div class="chat-about">
                        <h6 class="reciever">{{ request.user.username }}</h6>
                        <small>{{ request.user.email }}<br>
                               {{ request.user.matches }}<br>
                               Last seen: {{ request.status }}</small>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <textarea id="chat-log" cols="120" rows="40"></textarea><br>
    <input id="chat-message-input" type="text" size="98" placeholder="Enter text here..."><br>
    <input id="chat-message-submit" type="button" value="Send">
</div>

<style type="text/css">

body{
    background-color: #ffe6cc;
    margin-top:20px;
}

.container{
    border-radius: 12px;
    background: transparent;
}
.chat-log{
    justify-content: center;
    flex-wrap: wrap;
    flex-shrink: calc();
}

.chat{
    background: transparent;
    border-radius: 1.3rem;
}

.chat-message-input{
    border-radius: 12px;
    background-color: white;
    font-weight: bold;
}

.chat-message-submit:hover{
    border-radius: 12px;
    background-color: rgb(245, 132, 132);
    font-weight: bold;
}

.chat-message-submit{
    justify-content: center;
    display: flexbox;
}

.chat .chat-header {
    border-radius: 12px;
    padding: 30px 10px;
    border-bottom: 3px solid #f4f7f6;
    background: rgba(204, 119, 62, 0.6);
}

.chat .chat-header img {
    float: left;
    border-radius: 40px;
    width: 40px
}

.reciever{
    font-size: 30px;
    height: 7px;
}

.chat .chat-header .chat-about {
    float: left;
    padding-top: 0px;
    color: white;
}

.chat .chat-message-input {
    padding: 20px;
    background-color: rgba(204, 119, 62, 0.6);
}

.clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0
}


@media only screen and (min-device-width: 768px) and (max-device-width: 1024px) and (orientation: landscape) and (-webkit-min-device-pixel-ratio: 1) {
    .chat-app .chat-list {
        height: 480px;
        overflow-x: auto
    }
    .chat-app .chat-log {
        height: calc(100vh - 350px);
        overflow-x: auto
    }
}
</style>

{{ room_name|json_script:"room-name" }}
    <script type="text/javascript">
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            var user = "{{ user|safe }}";
            chatSocket.send(JSON.stringify({
                'message': user + ': ' + message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>

{% endblock content %}
