<html>
  <head>
    <style>
      div.search {
        float: top;
        margin-left: auto;
        margin-right: auto;
        width: 15em
      } 
      .navbar-form .form-control {
        display: inline-block;
        width: auto;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <main role="main" class="container">
      <div class="search">
        <div class="content-section">      
            <div class="topnav">
              <input type="text" placeholder="Search...">
            </div>
              <ul class="list-group">
                  <li class="list-group-item list-group-item-light"></li>
              </ul>
            </div>
        </div>
      </div>
    </main>
  </body>
{% extends "base.html" %}
{% block content %}
      {% for message_list in message_list %}
        <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="{{ message_list.recipient }}">{{ message_list.recipient }}</a>
                <small class="text-muted">{{ message_list.date_recieved }}</small>
              </div>
              <p class="article-content">{{ message_list.message_contents }}</p>
            </div>
        </article>
      {% endfor %}
</html>
{% endblock content %}
